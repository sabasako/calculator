<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="icons/calculator-title-icon.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="modes">
        <ion-icon data-light name="sunny-outline"></ion-icon>
        <ion-icon data-dark name="moon"></ion-icon>
      </div>
      <div class="display">
        <div data-upper-display class="upper-display"></div>
        <div data-lower-display class="lower-display">0</div>
      </div>
      <button data-clear class="delete">Ac</button>
      <button data-delete class="delete">
        <ion-icon id="backspace-icon" name="backspace-outline"></ion-icon>
      </button>
      <button data-operations class="operations">รท</button>
      <button data-operations class="operations">ร</button>
      <button data-numbers class="numbers">7</button>
      <button data-numbers class="numbers">8</button>
      <button data-numbers class="numbers">9</button>
      <button data-operations class="operations">-</button>
      <button data-numbers class="numbers">4</button>
      <button data-numbers class="numbers">5</button>
      <button data-numbers class="numbers">6</button>
      <button data-operations class="operations plus">+</button>
      <button data-numbers class="numbers">1</button>
      <button data-numbers class="numbers">2</button>
      <button data-numbers class="numbers">3</button>
      <button data-numbers class="numbers zero">0</button>
      <button data-numbers class="numbers">.</button>
      <button data-equals class="equals">=</button>
      <div class="calculator-shade"></div>
    </main>

    <footer>
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        <a
          href="https://github.com/sabasako/"
          class="github-logo-a"
          target="_blank"
          >sabasako <ion-icon class="github-logo" name="logo-github"></ion-icon
        ></a>
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
