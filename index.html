<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="meyerReset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <div class="mods-div dark hidden">
        <ion-icon class="icons light-btn" name="sunny-outline"></ion-icon>
        <ion-icon class="icons dark-btn" name="moon"></ion-icon>
      </div>
      <div class="mods-div light">
        <ion-icon class="icons light-btn" name="sunny"></ion-icon>
        <ion-icon class="icons dark-btn" name="moon-outline"></ion-icon>
      </div>
      <div class="buttons-div">
        <button class="btn special-ac">
          <img src="icons/Ac.svg" class="specials" alt="Ac icon" />
        </button>
        <button class="btn special-del">
          <img src="icons/Vector.svg" class="specials" alt="delete icon" />
        </button>
        <button class="btn special-btn">
          <img src="icons/backslash.svg" alt="backslash icon" />
        </button>
        <button class="btn special-btn">
          <img src="icons/multiple.svg" alt="multiple icon" />
        </button>
        <button class="btn">
          <img src="icons/7.svg" alt="7 icon" />
        </button>
        <button class="btn">
          <img src="icons/8.svg" alt="8 icon" />
        </button>
        <button class="btn">
          <img src="icons/9.svg" alt="9 icon" />
        </button>
        <button class="btn special-btn">
          <img src="icons/-.svg" alt="- icon" />
        </button>
        <button class="btn">
          <img src="icons/4.svg" alt="4 icon" />
        </button>
        <button class="btn">
          <img src="icons/5.svg" alt="5 icon" />
        </button>
        <button class="btn">
          <img src="icons/6.svg" alt="6 icon" />
        </button>
        <button class="btn special-btn special-plus">
          <img src="icons/+.svg" alt="+ icon" />
        </button>
        <button class="btn">
          <img src="icons/1.svg" alt="1 icon" />
          </svg>
        </button>
        <button class="btn">
          <img src="icons/2.svg" alt="2 icon" />

        </button>
        <button class="btn">
          <img src="icons/3.svg" alt="3 icon" />

        </button>
        <button class="btn special-equal">
          <img src="icons/=.svg" alt="equal icon" />
        </button>
        <button class="btn special-zero">
          <img src="icons/0.svg" alt="0 icon" />
          </svg>
        </button>
        <button class="btn">
          <img src="icons/Rectangle 8.svg" alt="dot icon" />
        </button>
      </div>
    </section>
    <section class="calculator-shade"></section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
